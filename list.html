title: List
permalink: /List/
<!-- tags: navigation -->
---

{% assign posts_count = (site.posts | size) %}

{% if posts_count > 0 %}
	<p>All posts:</p>
  	<ul>
	{% for post in site.posts %}
	 	{% if post.url %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endif %}
	{% endfor %}
	</ul>
{% endif %}
